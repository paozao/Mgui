<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>播放器</title>
		<link rel="stylesheet" type="text/css" href="../../css/mdui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/video.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-appbar-with-toolbar ">
		<header class="mdui-appbar mdui-appbar-fixed mdui-color-theme">
			<div class="mdui-toolbar">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">&#xe5c4;</i></a>
				<span class="mdui-typo-title">播放器</span>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</header>
		<div class="mdui-container">
			<p>音乐播放</p>
			<div class='jAudio--player'>
				<audio>
					
				</audio>
				<div class='jAudio--ui'>
					<div class='jAudio--thumb'></div>
					<div class='jAudio--status-bar'>
						<div class='jAudio--details'></div>
						<div class='jAudio--volume-bar'></div>
						<div class='jAudio--progress-bar'>
							<div class='jAudio--progress-bar-wrapper'>
								<div class='jAudio--progress-bar-played'>
									<span class='jAudio--progress-bar-pointer'></span>
								</div>
							</div>
						</div>
						<div class='jAudio--time'>
							<span class='jAudio--time-elapsed'>00:00</span>
							<span class='jAudio--time-total'>00:00</span>
						</div>
					</div>
				</div>

				<div class='jAudio--playlist'>
				</div>

				<div class='jAudio--controls'>
					<ul>
						<li class="mdui-list-item mdui-list-dense">
							<button class='btn mdui-btn' data-action='prev' id='btn-prev'><span></span></button>
						</li>
						<li class="mdui-list-item mdui-list-dense">
							<button class='btn mdui-btn' data-action='play' id='btn-play'><span></span></button>
						</li>
						<li class="mdui-list-item mdui-list-dense">
							<button class='btn mdui-btn' data-action='next' id='btn-next'><span></span></button>
						</li>
					</ul>
				</div>

			</div>
			<p>视频播放（默认控件播放）</p>
			<video class="mdui-video-fluid" controls="controls" poster="../../images/video_demo.png">
				<source src="../../video/demo_mp4.mp4" type="video/mp4"></source>
			</video>
		</div>

		<script src="../../js/jquery2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jaudio.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			API.init();
			var t = {
				playlist: [{
						file: "../../images/tracks/01.mp3",
						thumb: "../../images/thumbs/01.jpg",
						trackName: "Dusk",
						trackArtist: "Tobu & Syndec",
						trackAlbum: "Single",
					},
					{
						file: "../../images/tracks/02.mp3",
						thumb: "../../images/thumbs/02.jpg",
						trackName: "Blank",
						trackArtist: "Disfigure",
						trackAlbum: "Single",
					},
					{
						file: "../../images/tracks/03.mp3",
						thumb: "../../images/thumbs/03.jpg",
						trackName: "Fade",
						trackArtist: "Alan Walker",
						trackAlbum: "Single",
					}
				],

				defaultAlbum: undefined,
				defaultArtist: undefined,
				defaultTrack: 0,

				autoPlay: false,

				debug: false
			};
			$(".jAudio--player").jAudio(t);
		</script>
	</body>

</html>
