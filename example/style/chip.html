<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>模板</title>
		<link rel="stylesheet" type="text/css" href="../../css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-appbar-with-toolbar ">
		<header class="mdui-appbar mdui-appbar-fixed mdui-color-theme">
			<div class="mdui-toolbar">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">&#xe5c4;</i></a>
				<span class="mdui-typo-title">纸片</span>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</header>
		<div class="mdui-container">
			<div class="doc-chapter">
				<div class="mdui-typo">
					<h2 class="doc-chapter-title doc-chapter-title-first mdui-text-color-theme">样式 <a class="doc-anchor" id="style"></a></h2>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">纯文本 <a class="doc-anchor" id="text"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-chip">
							<span class="mdui-chip-title">Example Chip</span>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">含头像 <a class="doc-anchor" id="avatar"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-chip">
							<img class="mdui-chip-icon" src="../../images/avatar1.jpg">
							<span class="mdui-chip-title">Example Chip</span>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">含文字图标 <a class="doc-anchor" id="text-icon"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-chip">
							<span class="mdui-chip-icon">A</span>
							<span class="mdui-chip-title">Example Chip</span>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">含图标 <a class="doc-anchor" id="icon"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-chip">
							<span class="mdui-chip-icon"><i class="mdui-icon material-icons"></i></span>
							<span class="mdui-chip-title">Example Chip</span>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">含关闭按钮 <a class="doc-anchor" id="close"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-chip">
							<span class="mdui-chip-title">Example Chip</span>
							<span class="mdui-chip-delete"><i class="mdui-icon material-icons"></i></span>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">图标颜色 <a class="doc-anchor" id="color"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-chip">
							<span class="mdui-chip-icon mdui-color-blue"><i class="mdui-icon material-icons"></i></span>
							<span class="mdui-chip-title">Example Chip</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../api.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			api.init();
		</script>
	</body>

</html>
