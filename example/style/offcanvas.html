<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>侧滑导航</title>
		<link rel="stylesheet" type="text/css" href="../../css/mdui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css" />
		<style type="text/css">
			html,
			body {
				font-family: "microsoft yahei";
				position: relative;
				height: 100%;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.menu {
				min-width: 100px;
				width: 70%;
				max-width: 320px;
				background-color: #2C8DFB;
				color: #fff;
			}
			
			.content {
				width: 100%;
			}
		</style>
	</head>

	<body>

		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide menu">Menu slide</div>
				<div class="swiper-slide content">
					<header class="mdui-appbar mdui-color-theme">
						<div class="mdui-toolbar">
							<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">&#xe5c4;</i></a>
							<span class="mdui-typo-title">侧滑导航</span>
							<div class="mdui-toolbar-spacer"></div>
						</div>
					</header>
					<div class="mdui-container">
						hahah
					</div>
				</div>
			</div>
		</div>

		<script src="../../js/jquery2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			api.init();
			var swiper = new Swiper('.swiper-container', {
				slidesPerView: 'auto',
				initialSlide: 1,
				resistanceRatio: .00000000000001,
				/*effect : 'coverflow',*/ //不写effect参数为默认效果
				onSlideChangeStart: function(slider) {

				},
				onSlideChangeEnd: function(slider) {

				},
				slideToClickedSlide: true
			})
			mui.plusReady(function() {
				// 关闭侧滑返回功能
				plus.webview.currentWebview().setStyle({
					'popGesture': 'none'
				});
			})
		</script>
	</body>

</html>
