<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择控制器</title>
		<link rel="stylesheet" type="text/css" href="../../css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-appbar-with-toolbar ">
		<header class="mdui-appbar mdui-appbar-fixed mdui-color-theme">
			<div class="mdui-toolbar">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">&#xe5c4;</i></a>
				<span class="mdui-typo-title">选择控制器</span>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</header>
		<div class="mdui-container">
			<div class="doc-chapter">
				<div class="mdui-typo">
					<h2 class="doc-chapter-title doc-chapter-title-first mdui-text-color-theme">样式 <a class="doc-anchor" id="style"></a></h2>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">复选框 <a class="doc-anchor" id="checkbox"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-row-md-4">
							<div class="mdui-col">
								<label class="mdui-checkbox">
              <input type="checkbox">
              <i class="mdui-checkbox-icon"></i>
              默认不选中
            </label>
							</div>
							<div class="mdui-col">
								<label class="mdui-checkbox">
              <input type="checkbox" checked="">
              <i class="mdui-checkbox-icon"></i>
              默认选中
            </label>
							</div>
							<div class="mdui-col">
								<label class="mdui-checkbox">
              <input type="checkbox" disabled="">
              <i class="mdui-checkbox-icon"></i>
              禁用，且不选中
            </label>
							</div>
							<div class="mdui-col">
								<label class="mdui-checkbox">
              <input type="checkbox" disabled="" checked="">
              <i class="mdui-checkbox-icon"></i>
              禁用，且选中
            </label>
							</div>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">单选框 <a class="doc-anchor" id="radio"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-row-md-4">
							<form>
								<div class="mdui-col">
									<label class="mdui-radio">
                <input type="radio" name="group1">
                <i class="mdui-radio-icon"></i>
                默认不选中
              </label>
								</div>
								<div class="mdui-col">
									<label class="mdui-radio">
                <input type="radio" name="group1" checked="">
                <i class="mdui-radio-icon"></i>
                默认选中
              </label>
								</div>
								<div class="mdui-col">
									<label class="mdui-radio">
                <input type="radio" name="group1" disabled="">
                <i class="mdui-radio-icon"></i>
                禁用，且不选中
              </label>
								</div>
							</form>
							<form>
								<div class="mdui-col">
									<label class="mdui-radio">
                <input type="radio" name="group1" disabled="" checked="">
                <i class="mdui-radio-icon"></i>
                禁用，且选中
              </label>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="mdui-typo">
					<h4 class="doc-article-title">开/关切换 <a class="doc-anchor" id="switch"></a></h4>
				</div>
				<div class="doc-example" data-viewsource="">
					<div class="doc-example-demo">
						<div class="mdui-row-md-4">
							<div class="mdui-col">
								<label class="mdui-switch">
              <input type="checkbox">
              <i class="mdui-switch-icon"></i>
            </label>
							</div>
							<div class="mdui-col">
								<label class="mdui-switch">
              <input type="checkbox" checked="">
              <i class="mdui-switch-icon"></i>
            </label>
							</div>
							<div class="mdui-col">
								<label class="mdui-switch">
              <input type="checkbox" disabled="">
              <i class="mdui-switch-icon"></i>
            </label>
							</div>
							<div class="mdui-col">
								<label class="mdui-switch">
              <input type="checkbox" disabled="" checked="">
              <i class="mdui-switch-icon"></i>
            </label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../api.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			api.init();
		</script>
	</body>

</html>
