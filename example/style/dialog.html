<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>模板</title>
		<link rel="stylesheet" type="text/css" href="../../css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-appbar-with-toolbar">
		<header class="mdui-appbar mdui-appbar-fixed mdui-color-theme">
			<div class="mdui-toolbar">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">arrow_back</i></a>
				<span class="mdui-typo-title">对话框</span>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</header>
		<div class="mdui-container">
			<p>警告消息框</p>
			<button id='alertBtn' type="button" class="mdui-btn mdui-btn-dense mdui-color-theme">点击我</button>
			<p>确认消息框</p>
			<button id='confirmBtn' type="button" class="mdui-btn mdui-btn-dense mdui-color-theme">点击我</button>
			<p>输入对话框</p>
			<button id='promptBtn' type="button" class="mdui-btn mdui-btn-dense mdui-color-theme">点击我</button>
			<p>自定义对话框</p>
			<button type="button" class="mdui-btn mdui-btn-dense mdui-color-theme mdui-ripple" mdui-dialog="{target:'#example-4'}">点击我</button>
			<div class="mdui-dialog" id="example-4">
				<div class="mdui-tab mdui-tab-full-width" id="example4-tab">
					<a href="#example4-tab1" class="mdui-ripple">web</a>
					<a href="#example4-tab2" class="mdui-ripple">shopping</a>
					<a href="#example4-tab3" class="mdui-ripple">videos</a>
				</div>
				<div id="example4-tab1" class="mdui-p-a-2">
					<p>tab 1</p>
					<p>tab 1</p>
					<p>tab 1</p>
					<p>tab 1</p>
					<p>tab 1</p>
					<p>tab 1</p>
				</div>
				<div id="example4-tab2" class="mdui-p-a-2">
					<p>tab 2</p>
					<p>tab 2</p>
					<p>tab 2</p>
					<p>tab 2</p>
					<p>tab 2</p>
					<p>tab 2</p>
				</div>
				<div id="example4-tab3" class="mdui-p-a-2">
					<p>tab 3</p>
					<p>tab 3</p>
					<p>tab 3</p>
					<p>tab 3</p>
					<p>tab 3</p>
					<p>tab 3</p>
				</div>
			</div>

		</div>

		<script src="../../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../api.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			api.init();
			var tab = new mdui.Tab('#example4-tab');
			document.getElementById('example-4').addEventListener('open.mdui.dialog', function() {
				tab.handleUpdate();
			});
			document.getElementById("alertBtn").addEventListener('click', function() {
				// 含回调
				mdui.alert('content', 'title', function() {
					console.log('点击了确认按钮');
				});
			});
			document.getElementById("confirmBtn").addEventListener('click', function() {
				mdui.confirm('content', 'title',
					function() {
						mdui.alert('点击了确认按钮');
					},
					function() {
						mdui.alert('点击了取消按钮');
					}
				);
			});
			document.getElementById("promptBtn").addEventListener('click', function() {
				// 含标题
				mdui.prompt('请输入文本', 'title',
					function(value) {
						mdui.alert('你输入了：' + value + '，点击了确认按钮');
					},
					function(value) {
						mdui.alert('你输入了：' + value + '，点击了取消按钮');
					}
				);
			});
		</script>
	</body>

</html>
